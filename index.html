 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosam - Weather App by Lokendra Kumar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mosam - Weather App</h1>
            <p>by Lokendra Kumar</p>
        </div>
        
        <div class="app-container">
            <div class="search-container">
                <input type="text" id="location-input" placeholder="Enter city or country name...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            
            <div id="weather-data">
                <div class="loading" id="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading weather data...
                </div>
                
                <div class="weather-info" id="current-weather" style="display: none;">
                    <div class="current-weather">
                        <h2 class="location" id="location">New Delhi, India</h2>
                        <p class="date-time" id="date-time">Monday, June 12, 2023 | 10:30 AM</p>
                        <div class="weather-icon" id="weather-icon">
                            <i class="fas fa-sun"></i>
                        </div>
                        <div class="temperature" id="temperature">32°C</div>
                        <p class="condition" id="condition">Sunny</p>
                    </div>
                    
                    <div class="weather-details">
                        <div class="detail-card">
                            <i class="fas fa-wind"></i>
                            <div class="detail-value" id="wind-speed">12 km/h</div>
                            <div class="detail-label">Wind Speed</div>
                        </div>
                        <div class="detail-card">
                            <i class="fas fa-tint"></i>
                            <div class="detail-value" id="humidity">45%</div>
                            <div class="detail-label">Humidity</div>
                        </div>
                        <div class="detail-card">
                            <i class="fas fa-temperature-low"></i>
                            <div class="detail-value" id="feels-like">34°C</div>
                            <div class="detail-label">Feels Like</div>
                        </div>
                        <div class="detail-card">
                            <i class="fas fa-eye"></i>
                            <div class="detail-value" id="visibility">10 km</div>
                            <div class="detail-label">Visibility</div>
                        </div>
                    </div>
                </div>
                
                <div class="forecast" id="forecast" style="display: none;">
                    <!-- Forecast cards will be added dynamically -->
                </div>
            </div>
            
            <div class="footer">
                <p>Weather data provided by WeatherAPI.com</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
